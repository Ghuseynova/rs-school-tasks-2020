<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Virtual KeyBoard</title>
	</head>
	<body>
		<textarea class="textarea js-textarea"></textarea>
		<div class="keyboard">
			<div class="keyboard__row">
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">`</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ё</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">1</span>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">2</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>"</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">3</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>№</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">4</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>;</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">5</span>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">6</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>:</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">7</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>?</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">8</span>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">9</span>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">0</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>%</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">-</span>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">=</span>
				</button>
				<button class="keyboard__key keyboard__key--backspace">
					<i class="material-icons">keyboard_backspace</i>
				</button>
			</div>

			<div class="keyboard__row">
				<button class="keyboard__key keyboard__key--tab">
					<i class="material-icons">keyboard_tab</i>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">q</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Й</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">W</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ц</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">E</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>У</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">R</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>К</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">T</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Е</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">Y</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Н</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">U</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Г</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">I</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>ш</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">O</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Щ</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">p</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>З</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">[</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Х</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">]</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ъ</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">\</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>/</span
					>
				</button>
			</div>

			<div class="keyboard__row">
				<button class="keyboard__key keyboard__key--caps">
					<i class="material-icons">keyboard_capslock</i>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">A</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ф</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">S</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ы</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">D</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>В</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">F</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>А</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">G</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>П</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">H</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Р</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">J</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>О</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">K</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Л</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">L</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Д</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">;</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ж</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">'</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Э</span
					>
				</button>
				<button class="keyboard__key keyboard__key--enter">
					<i class="material-icons">keyboard_return</i>
				</button>
			</div>

			<div class="keyboard__row">
				<button class="keyboard__key keyboard__key--shift">Shift</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">Z</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Я</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">X</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ч</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">C</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>с</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">V</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>М</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">B</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>И</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">N</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>т</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">M</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>ь</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">,</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Б</span
					>
				</button>

				<button class="keyboard__key">
					<span class="keyboard__key-symbol">.</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>Ю</span
					>
				</button>
				<button class="keyboard__key">
					<span class="keyboard__key-symbol">/</span
					><span class="keyboard__key-symbol keyboard__key-symbol--small"
						>.</span
					>
				</button>
				<button class="keyboard__key keyboard__key--shift">Shift</button>
			</div>

			<div class="keyboard__row">
				<button class="keyboard__key keyboard__key--hide">
					<i class="material-icons">keyboard_hide</i>
				</button>
				<button class="keyboard__key keyboard__key--lang">en</button>

				<button class="keyboard__key keyboard__key--voice">
					<i class="material-icons">mic</i>
				</button>

				<button class="keyboard__key keyboard__key--space">
					_______ _______
				</button>
				<button class="keyboard__key keyboard__key--sound">
					<i class="material-icons">volume_up</i>
				</button>
				<button class="keyboard__key keyboard__key--left">
					<i class="material-icons">keyboard_arrow_left</i>
				</button>
				<button class="keyboard__key keyboard__key--right">
					<i class="material-icons">keyboard_arrow_right</i>
				</button>
			</div>
		</div>
	</body>
</html>
